<!DOCTYPE html>
<html lang="ro">
	<head>
		<title>Zacusca</title>
		<link href="/vendors/css/materialize.min.css" rel="stylesheet" media="screen">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col s4 offset-s4">
					<h1><span class="flow-text">Zacusca</span></h1>
				</div>
			</div>

			<div id="signup-form" class="container">
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i>
						<input placeholder="Prenume" id="first-name" class="validate" type="text">
						<label for="first-name">Prenume</label>
					</div>
					<div class="input-field col s6">
						<input placeholder="Nume" id="last-name" class="validate" type="text">
						<label for="last-name">Nume</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">email</i>
						<input placeholder="Email" id="email" class="validate" type="email">
						<label for="email" data-error="wrong" data-success="right">Email</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">phone</i>
						<input placeholder="Telefon" id="telephone" class="validate" type="tel">
						<label for="telephone" data-error="wrong" data-success="right">Telefon</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="Parola" id="password" class="validate" type="password">
						<label for="password">Parolă</label>
					</div>
				</div>
				<div class="row">
					<div class="col s2">
						<button id="create-account-button" class="btn waves-effect waves-light" type="button">Creează cont</button>
					</div>
				</div>
			</div>
		</div>
		<script src="/vendors/js/jquery-2.1.4.min.js"></script>
		<script src="/vendors/js/underscore-min.js"></script>
		<script src="/vendors/js/materialize.min.js"></script>
		<script src="/vendors/js/parse-1.6.7.min.js"></script>
		<script src="/resources/js/zacusca.js"></script>
	</body>
</html>
